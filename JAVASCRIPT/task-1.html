<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a Number</title>
</head>
<body>

    <h2>Reverse a Number</h2>
    <label for="numberInput">Enter a Number:</label>
    <input type="number" id="numberInput">
    <button onclick="reverseNumber()">Reverse</button>
    <h3>Reversed Number: <span id="reverseResult"></span></h3>

    <script>
        function reverseNumber() {
            let num = document.getElementById("numberInput").value;
            let reversedNum = parseInt(num.toString().split('').reverse().join(''));
            document.getElementById("reverseResult").textContent = reversedNum;
        }
    </script>

</body>
</html>
