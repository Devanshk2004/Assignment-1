<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethnus Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            background-color: #00bcd4;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: white;
        }
        .top-menu {
            background-color: #9e9e9e;
        }
        .content {
            height: 400px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .sidebar {
            background-color: #666;
            color: white;
            padding: 10px;
            height: 400px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand mx-auto" href="#">Ethnus Layout</a>
        </div>
    </nav>

    <!-- Navigation Menu -->
    <div class="top-menu py-2">
        <div class="container d-flex justify-content-between">
            <div>
                <a href="#" class="text-white me-3">HOME</a>
                <a href="#" class="text-white me-3">MENU</a>
                <a href="#" class="text-white me-3">ABOUT</a>
                <a href="#" class="text-white">CONTACT</a>
            </div>
            <div>
                <a href="#" class="text-white me-3">SIGNUP</a>
                <a href="#" class="text-white">LOGIN</a>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9 content">
                <p>Write your content here</p>
            </div>
            <div class="col-md-3 sidebar">
                <p>This is Header</p>
            </div>
        </div>
    </div>

</body>
</html>
