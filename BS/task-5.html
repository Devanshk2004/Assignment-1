<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        .form-control {
            padding-left: 40px;
        }
        .input-group-text {
            width: 40px;
            background: #f8f9fa;
            border-right: none;
        }
        .input-group>.form-control {
            border-left: none;
        }
        .btn-orange {
            background-color: #ff9800;
            color: white;
            border: none;
        }
        .btn-orange:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4">
        <form>
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Last Name <span class="text-danger">*</span></label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">E-Mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="E-Mail Address">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Phone #</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="tel" class="form-control" placeholder="(845)555-1212">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-home"></i></span>
                    <input type="text" class="form-control" placeholder="Address">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">City</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-home"></i></span>
                    <input type="text" class="form-control" placeholder="City">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">State</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-list"></i></span>
                    <select class="form-select">
                        <option selected>Please select your state</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                        <option value="TX">Texas</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Do you have hosting?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingYes" value="yes">
                    <label class="form-check-label" for="hostingYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="hosting" id="hostingNo" value="no">
                    <label class="form-check-label" for="hostingNo">No</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Project Description</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                    <textarea class="form-control" placeholder="Project Description"></textarea>
                </div>
            </div>

            <button type="submit" class="btn btn-orange w-100"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
